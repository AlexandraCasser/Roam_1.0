        <ul ng-controller="SightingsListController as sightingsCtrl">

      <!-- <h1 ng-if"sightingsCtrl.editSighting">SHOW UP</h1> -->

      <div id="edit-sighting-container" ng-if="sightingsCtrl.editSighting">
              <form ng-submit="sightingsCtrl.edit()"><br>
              <p>Edit this Sighting</p>
                <select ng-model="sightingsCtrl.editedSighting.spec">
                  <option ng-repeat="specie in sightingsCtrl.species">   
                    {{specie}}
                  </option>
                  </select>
                <div id="numberContainer">
                  <input ng-model="sightingsCtrl.editedSighting.number" type="number" placeholder="Number"/>
                </div><br>
                <div id="timeContainer">
                  <input ng-model="sightingsCtrl.editedSighting.daytime" type="text" placeholder="Time of day"/><br/>
                  </div><br>
                <div id="latContainer">
                  <input ng-model="sightingsCtrl.editedSighting.lat" type="text" placeholder="Latitude"/><br/>
                  </div><br>
                <div id="longContainer">
                  <input ng-model="sightingsCtrl.editedSighting.lng" type="text" placeholder="Longitude"/><br/>
                </div>
                <button id="edit-record-submit" type="submit">SUBMIT</button>
              </form>

      </div>


        <li ng-repeat="sighting in sightingsCtrl.sightings track by $index">
          <img src="/css/images/compass.png"><br>
            Species: {{sighting.species}} <br>
            Number: {{sighting.number}} <br>
            Time: {{sighting.daytime}} <br>
          <img ng-src="/css/images/delete.png" ng-click="sightingsCtrl.delete(sighting, $index)">
          <img ng-src="/css/images/edit.png" ng-click="sightingsCtrl.editMe(sighting)">
        </li>
      </ul>









            <div id="new-sighting-container">
              <p id="new-sighting-title">Add New Sighting</p>
                <form ng-controller="CreateSightingController as createCtrl" ng-submit="createCtrl.create()"><br>
                  <select ng-model="createCtrl.spec">
                    <option ng-repeat="specie in createCtrl.species track by $index">   
                      {{specie}}
                    </option><br>
                  </select><br>
    
                  <div id="numberContainer">
                    <input ng-model="createCtrl.number" type="number" placeholder="Number"/>
                  </div><br>

                  <div id="timeContainer">
                    <input ng-model="createCtrl.daytime" type="text" placeholder="Time of day"/><br/>
                    </div><br>

                  <div id="latContainer">
                    <input ng-model="createCtrl.lat" type="text" placeholder="Latitude"/><br/>
                    </div><br>

                  <div id="longContainer">
                    <input ng-model="createCtrl.lng" type="text" placeholder="Longitude"/><br/>
                  </div><br>

                  <button id="new-record-submit" type="submit">SUBMIT</button>
                </form>
            </div>
